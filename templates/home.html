<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ml-3" href="#">Textutils</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">   
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact/">Contact us</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Welcome to Textutils!</strong> You can check your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
 
    <form action="analyze/" method="post" >{% csrf_token %}
    <div class="container  my-3">   
        <h2><label for="exampleFormControlTextarea1"  class="form-label">Enter Your Text here</label></h2>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" name="rpun" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="upp"  role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault">Newline Remover</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="spcrmv" role="switch" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove Extra space</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked5 " name="charcount">
            <label class="form-check-label" for="flexSwitchCheckChecked">Character count</label>
          </div>
          <button type="submit" class="btn btn-secondary btn-dark btn-lg mt-2">Analyze Text</button><br>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
